---
- name: Networks - Interfaces configuration from template
  become: true
  block:
    - name: Networks - Interfaces configuration - Directory
      ansible.builtin.file:
        state: directory
        path: "{{ default_networks.template.dest | dirname }}"
        mode: "0755"

    - name: Networks - Interfaces configuration - Files
      when: |
        (not system_netiface.name in ansible_interfaces)
        or
        (system_networks_check_mode == 'files')
      ansible.builtin.template:
        src: "{{ default_networks.template.src }}"
        dest: "{{ default_networks.template.dest | format(system_netiface.name) }}"
        mode: "0644"
      loop: "{{ system_networks_interfaces }}"
      loop_control:
        loop_var: system_netiface
      notify: "{{ system_networks_restart_handler }}"
      register: result
      until: result is succeeded
