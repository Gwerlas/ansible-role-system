---
system_sudo_group: gods
system_sudo_defaults:
  - "!visiblepw"
  - always_set_home
  - match_group_by_gid
  - always_query_group_plugin
  - env_reset
  - env_keep:
      - COLORS
      - DISPLAY
      - HOSTNAME
      - HISTSIZE
      - KDEDIR
      - LS_COLORS
      - MAIL
      - PS1
      - PS2
      - QTDIR
      - USERNAME
      - LANG
      - LC_ADDRESS
      - LC_CTYPE
      - LC_COLLATE
      - LC_IDENTIFICATION
      - LC_MEASUREMENT
      - LC_MESSAGES
      - LC_MONETARY
      - LC_NAME
      - LC_NUMERIC
      - LC_PAPER
      - LC_TELEPHONE
      - LC_TIME
      - LC_ALL
      - LANGUAGE
      - LINGUAS
      - _XKB_CHARSET
      - XAUTHORITY
  - secure_path: /sbin:/bin:/usr/sbin:/usr/bin
