---
- name: Verify role with the server profile (default)
  hosts: all
  gather_facts: false
  tasks:
    - name: Rsync
      ansible.posix.synchronize:
        src: verify.yml
        dest: /tmp/verify.yml

    - name: ZSH
      ansible.builtin.command:
        cmd: command -v zsh
      changed_when: false
      register: zsh
      failed_when: zsh.rc == 0
