---
- name: Verify role with the server profile (default)
  hosts: all
  tasks:
    - name: Rsync
      ansible.posix.synchronize:
        src: verify.yml
        dest: /tmp/verify.yml

    - name: ZSH
      ansible.builtin.command:
        cmd: zsh --version
      changed_when: false
      register: result
      failed_when: result.rc == 0

    - name: Time synchronisation
      when: ansible_service_mgr == "systemd"
      ansible.builtin.command:
        cmd: timedatectl
      register: result
      failed_when: |
        (result.rc > 0) or
        ('synchronized: yes' not in result.stdout)
      changed_when: false

    - name: Time synchronisation
      when: ansible_service_mgr == 'openrc'
      ansible.builtin.command:
        cmd: chronyc sourcestats
      changed_when: false
