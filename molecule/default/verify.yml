---
- name: Verify role with the server profile (default)
  hosts: all
  tasks:
    - name: Rsync
      ansible.posix.synchronize:
        src: verify.yml
        dest: /tmp/verify.yml

    - name: System tools
      ansible.builtin.command:
        cmd: "{{ command }}"
      changed_when: false
      loop:
        - setfacl --version
      loop_control:
        loop_var: command

    - name: Time synchronisation
      when: ansible_service_mgr == "systemd"
      ansible.builtin.command:
        cmd: timedatectl
      register: result
      failed_when: |
        (result.rc > 0) or
        (not 'synchronized: yes' in result.stdout)
      changed_when: false

    - name: Time synchronisation
      when: ansible_service_mgr == 'openrc'
      ansible.builtin.command:
        cmd: chronyc sourcestats
      changed_when: false

    - name: Package installation
      become: true
      ansible.builtin.package:
        name: httpie
