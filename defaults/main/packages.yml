---
system_packages_upgrade: false
system_packages_upgrade_unattended: false
system_packages_cache_age: 7

system_packages_add_by_key: []
system_packages_add_by_name: []

# Build from sources when possible
system_packages_build: false
# https://wiki.gentoo.org/wiki/Safe_CFLAGS#Manual
system_packages_march: native

# ArchLinux : Use AUR packages
system_archlinux_user_repository: "{{ system_profile != 'server' }}"

# RedHat Like : Use EPEL
system_el_use_epel: true

# Gentoo (portage)
system_portage_accept_keywords: []
system_portage_gentoo_mirrors: []
system_portage_directory: /var/db/repos/gentoo
system_portage_kernel: gentoo-kernel
system_portage_use_bin_suffix: "{{ not system_packages_build }}"
system_portage_webrsync: "{{ system_manage_proxies }}"
## Harware support
system_portage_cameras: []
system_portage_video_cards: []
## Software settings
# system_portage_python_single_target: python{{ ansible_python.version.major }}_{{ ansible_python.version.minor }}
# system_portage_python_targets:
#   - python3_10
#   - python3_11
system_portage_python_single_target: python3_11

system_portage_binrepos:
  - name: experimental
    sync-uri: http://packages.gentooexperimental.org/amd64-stable/
  - name: osuosl
    priority: 9999
    sync-uri: http://gentoo.osuosl.org/experimental/amd64/binpkg/default/linux/17.1/x86-64/
