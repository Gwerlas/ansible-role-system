---
system_ca:
  path: /etc/ca-certificates/trust-source/anchors
  command: update-ca-trust
  bundle: /etc/ssl/cert.pem

system_packages_update_policy:
  path: /var/lib/pacman/sync

system_packages_upgrade_policy:
  upgrade: true

system_packages:
  bridge: bridge-utils
  ca_certificates: ca-certificates
  chrony: chrony
  common:
    - rsync
  desktop:
    - usbutils
  ntp: ntp

system_reboot_detection_policy:
  use_template: true

default_time_backend: timesync
