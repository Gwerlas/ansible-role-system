---
default_ca:
  path: /usr/local/share/ca-certificates
  command: update-ca-certificates
  bundle: /etc/ssl/certs/ca-certificates.crt

default_portage_directory: /var/db/repos/gentoo

packages_update_policy:
  marker: "{{ system_portage_directory }}/metadata/timestamp.chk"

packages:
  bridge:
    - net-misc/bridge-utils
  ca_certificates:
    - app-misc/ca-certificates
  chrony:
    - net-misc/chrony
  common:
    - dev-vcs/git
    - net-misc/rsync
  desktop:
    - sys-apps/usbutils
  gnome:
    - dev-lang/rust{{ portage_packages_build | ternary('', '-bin') }}
    - app-office/gnome{{ portage_packages_build | ternary('', '-bin') }}
    - app-office/libreoffice{{ portage_packages_build | ternary('', '-bin') }}
    - www-client/firefox{{ portage_packages_build | ternary('', '-bin') }}
  lvm:
    - sys-fs/lvm2
  ntp:
    - net-misc/ntp

python_single_target: python{{ ansible_python.version.major }}_{{ ansible_python.version.minor }}

portage_profiles:
  desktop: default/linux/amd64/17.1/desktop
  gnome: default/linux/amd64/17.1/desktop/gnome
  server: default/linux/amd64/17.1/no-multilib
