---
apt_default_mirror: https://deb.debian.org
apt_default_sections:
  - main
apt_default_mirrors:
  - url: "{{ apt_mirror }}/debian"
    branches:
      - "{{ debian_release }}"
      - "{{ debian_release }}-updates"
      - "{{ debian_release }}-backports"
    sections: "{{ apt_sections }}"
  - url: "{{ apt_mirror }}/debian-security"
    branches:
      - "{{ debian_release }}{{ '-security' if ansible_distribution_major_version >= '11' else '' }}/updates"
    sections: "{{ apt_sections }}"
