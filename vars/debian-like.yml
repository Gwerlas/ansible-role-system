---
# Packages
packages_add_by_name:
  - locales

family_packages:
  gdm:
    - gdm3
  unattended-upgrades:
    - apt-listchanges
    - unattended-upgrades

# Services
family_services:
  chronyd:
    - chrony
  chronyd.service:
    - chrony.service
  ntpd:
    - ntp
  ntpd.service:
    - ntp.service

# Networks
default_network_backend_name: ifupdown

networks_types:
  bond:
    packages:
      - ifenslave
  bridge:
    packages:
      - bridge-utils
