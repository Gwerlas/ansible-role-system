---
# Timesyncd not available in EL7
default_time_backend_name: chrony

masks:
  time_backends:
    - systemd-timesyncd

# Gnome Console is not yet available
release_packages:
  gnome-console:
    - gnome-terminal
  gnome-text-editor:
    - gedit

# EPEL Next doesn't exist for RedHat 7
system_el_epel_next: false
