---
apt_default_mirror: http://us.archive.ubuntu.com
apt_default_mirrors:
  - url: "{{ system_apt_mirror | default(apt_default_mirror) }}/ubuntu"
    branches:
      - "{{ ansible_distribution_release }}"
      - "{{ ansible_distribution_release }}-updates"
      - "{{ ansible_distribution_release }}-backports"
      - "{{ ansible_distribution_release }}-security"
    sections:
      - main
      - restricted
      - universe
      - multiverse
