---
default_apt_mirror: http://us.archive.ubuntu.com
default_apt_mirrors:
  - url: "{{ system_apt_mirror | default(default_apt_mirror) }}/ubuntu"
    branches:
      - "{{ debian_release }}"
      - "{{ debian_release }}-updates"
      - "{{ debian_release }}-backports"
      - "{{ debian_release }}-security"
    sections:
      - main
      - restricted
      - universe
      - multiverse
