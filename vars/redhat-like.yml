---
ca_certificates:
  bundle: /etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem
  path: /etc/pki/ca-trust/source/anchors
  command: update-ca-trust

default_networks:
  service_name: network
  template:
    src: sysconfig/network-scripts/ifcfg.j2
    dest: /etc/sysconfig/network-scripts/ifcfg-%s

packages_update_policy:
  path: "/var/cache/{{ ansible_pkg_mgr }}"

packages_upgrade_policy:
  name: '*'
  state: latest

reboot_detection_policy:
  package: yum-utils

family_packages:
  gnome:
    - "@GNOME"
  unattended-upgrades:
    - dnf-automatic

# NTPd no more available since EL8
masks:
  time_backends:
    - ntp
