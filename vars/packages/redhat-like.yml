---
system_update_cache_policy:
  recurse: true
  path: "/var/cache/{{ ansible_pkg_mgr }}"
  pattern: "(ansible_pkg_mgr == 'yum') | ternary('primary_db.sqlite', 'packages.db')"
  age: -1w

system_update_policy:
  name: '*'
  state: latest

system_packages:
  common:
    - ca-certificates
    - rsync
    - yum-utils
  desktop:
    - usbutils
