---
system_packages_upgrade_policy:
  upgrade: dist
  autoremove: true

system_packages_update_policy:
  marker: /var/cache/gwsys

system_packages_unattended_upgrades:
  - apt-listchanges
  - unattended-upgrades

system_packages:
  common: |
    {{
      ['ca-certificates', 'rsync', 'zsh'] +
      (system_packages_upgrade_unattended | ternary(system_packages_unattended_upgrades, []))
    }}
  desktop:
    - usbutils
